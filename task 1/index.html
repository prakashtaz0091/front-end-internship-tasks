<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/74492ca796.js" crossorigin="anonymous"></script>
    <title>Infinite IT solution | Internship</title>
</head>

<body>
    <div class="container">
        <div id="toolkit">
            <div id="save-btn" class="">
                <i class="fa-solid fa-floppy-disk"></i>
            </div>
            <div id="edit-btn">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div id="delete-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
            <div id="cancel-btn" class="">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id="cancel-btn-2" class="">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id="expand-btn" class=""> | </div>
        </div>
        <div id="saved-items"></div>
        <div id="selected-items"></div>
        <div class="form-wrapper">
            <h3>Kind of Pets</h3>
            <input id="search-input" type="text" min="3" placeholder="enter min 3 chrs">
        </div>
        <div id="control-btns">
            <button id="select-all-btn" type="button">Select All</button>
            <button id="clear-btn" type="button">Clear</button>
        </div>
        <div id="suggestions-wrapper">
            <ul id="suggestions"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
