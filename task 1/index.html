<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/74492ca796.js" crossorigin="anonymous"></script>
    <title>Infinite IT solution | Internship</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Infinite IT Solution</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-5 main">
        <label for="kind-of-pets">Kind of Pets</label>
        <div class="saved-items-wrapper">
            <i class="fa-solid fa-plus mx-3" id="add-more-btn"></i>
            <div id="saved-items">
            </div>
            <div id="saved-items-control-btns">
                <i class="fa-sharp fa-solid fa-trash" id="delete-btn"></i>
                <i class="fa-sharp fa-solid fa-xmark" id="cancel-btn-2"></i>
            </div>
        </div>
        <div id="selected-items-wrapper">
            <div id="selected-items"></div>
            <div class="toolkit">
                <div id="save-btn" class="">
                    <i class="fa-solid fa-floppy-disk"></i>
                </div>
                <div id="cancel-btn" class="">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <form action="" id="form">
            <input type="text" id="search" name="search" placeholder="enter min 3 characters">
            <div class="control-btns">
                <button id="select-all" type="button">Select All</button>
                <button id="clear" type="button">Clear</button>
            </div>
            <ul id="suggestions"></ul>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
